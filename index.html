<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js"></script>
    <script src="./swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function () {
            // Определение спецификации OpenAPI
            const spec = {
                openapi: "3.0.0",
                info: {
                    title: "My API",
                    version: "1.0.0",
                    description: "API documentation for my project."
                },
                paths: {
                    "/vendors": {
                        get: {
                            summary: "Get all vendors",
                            responses: {
                                "200": {
                                    description: "A list of vendors",
                                    content: {
                                        "application/json": {
                                            schema: {
                                                type: "array",
                                                items: {
                                                    type: "object",
                                                    properties: {
                                                        id: { type: "integer" },
                                                        name: { type: "string" },
                                                        contact_info: { 
                                                            type: "object",
                                                            properties: {
                                                                email: { type: "string" },
                                                                phone: { type: "string" }
                                                            }
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    },
                    "/products": {
                        get: {
                            summary: "Get all products",
                            responses: {
                                "200": {
                                    description: "A list of products",
                                    content: {
                                        "application/json": {
                                            schema: {
                                                type: "array",
                                                items: {
                                                    type: "object",
                                                    properties: {
                                                        id: { type: "integer" },
                                                        name: { type: "string" },
                                                        price: { 
                                                            type: 'number',
                                                            format: 'float'
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    },
                    "/categories": {
                        // Определите пути и методы для категорий аналогично
                    },
                    "/suppliers": {
                        // Определите пути и методы для поставщиков аналогично
                    }
                }
            };

            // Инициализация Swagger UI
            const ui = SwaggerUIBundle({
                spec,
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
            });
            window.ui = ui;
        };
    </script>
</body>

</html>
