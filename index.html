<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./dist/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="./dist/index.css" />
    <link rel="icon" type="image/png" href="./dist/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./dist/favicon-16x16.png" sizes="16x16" />
</head>

<body>
    <div id="swagger-ui"></div>
    <script src="./dist/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="./dist/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
        window.onload = function() {

            // Configuration object for Swagger UI
            const ui = SwaggerUIBundle({
            url: "https://vulpinary.github.io/Vulpy/openapi.json",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
                layout: "StandaloneLayout",
             customOptions: {
             swaggerUi: {
                url: "https://vulpinary.github.io/Vulpy/openapi.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                     SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                    layout: "StandaloneLayout",
                   configUrl: null,
                    showCommonExtensions: false,
                    showExtensions: true
                  }
                }

             });
         window.ui = ui;
        };
    </script>
</body>
</html>
