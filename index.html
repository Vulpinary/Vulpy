<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./disc/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="./disc/index.css" />
    <link rel="icon" type="image/png" href="./disc/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./disc/favicon-16x16.png" sizes="16x16" />
</head>

<body>
    <div id="swagger-ui"></div>
    <script src="./disc/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="./disc/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
        window.onload = function() {
            // Определение спецификации OpenAPI
            const spec = {
                openapi: "3.0.0",
                info: {
                    title: "My API",
                    version: "1.0.0",
                    description: "API documentation for my project."
                },
                paths: {
                    "/users": {
                        get: {
                            summary: "Get all users",
                            responses: {
                                "200": {
                                    description: "A list of users",
                                    content: {
                                        "application/json": {
                                            schema: {
                                                type: "array",
                                                items: {
                                                    type: "object",
                                                    properties: {
                                                        id: { type: "integer" },
                                                        username: { type: "string" },
                                                        name: { type: "string" },
                                                        email: { type: "string" },
                                                        is_active: { type: "boolean" }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            };

            // Инициализация Swagger UI
            window.ui = SwaggerUIBundle({
                spec,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: 'StandaloneLayout'
            });
        };
    </script>
</body>
</html>
